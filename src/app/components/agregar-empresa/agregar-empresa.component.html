<h1 class="title is-1"align="center" >Agregar Empresa</h1>
<section class="hero is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-4-desktop is-3-widescreen">

          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ejemplo: McDonalds"
              name="nombre" #nombre="ngModel"
              [(ngModel)] = "empresasModelPost.nombre">
            </div>
          </div>

          <div class="field">
            <label class="label">Usuario</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ejemplo: McDonalds123"
              name="usuario" #usuario="ngModel"
              [(ngModel)] = "empresasModelPost.usuario">
            </div>
          </div>

          <div class="field">
            <label class="label">Tipo de empresa</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ejemplo: Restaurante"
              name="tipoEmpresa" #tipoEmpresa="ngModel"
              [(ngModel)] = "empresasModelPost.tipoEmpresa">
            </div>
          </div>


          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Ejemplo: hola@gmail.com"
              name="email" #email="ngModel"
              [(ngModel)] = "empresasModelPost.email">
            </div>
          </div>

          <div class="field">
            <label class="label">Contrase√±a</label>
            <p class="control">
              <input class="input" type="password" placeholder="Password"
              name="password" #password="ngModel"
              [(ngModel)] = "empresasModelPost.password">
            </p>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" (click)="postEmpresas()">Agregar</button>
            </div>
            <div class="control">
              <button class="button is-link is-light"  routerLink="/inicio">Cancelar</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
